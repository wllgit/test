<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑员工</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑节点</h5>

                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" method="post" onsubmit="return toVaild()">
                        <div class="form-group">
                            <div class="input-group col-sm-5">
                                <ul class="list-style">
                                    <li>权限管理：<input type="checkbox" id="auth" value="1" onclick="check_auth(1)">
                                        <ul>
                                            <li>
                                                <a class="J_menuItem" href="{:url('roles/roleAdd')}">添加角色</a>
                                                <input type="checkbox" class="auth" name="add_role" value="2" onclick="selects(1)">
                                            </li>
                                            <li>
                                                <a class="J_menuItem" href="{:url('roles/index')}">角色管理</a>
                                                <input type="checkbox" class="auth" name="role_manage" value="3" onclick="selects(1)">
                                            </li>
                                            <li>
                                                <a class="J_menuItem" href="{:url('access/accessAdd')}">添加权限</a>
                                                <input type="checkbox" class="auth" name="add_auth" value="4" onclick="selects(1)">
                                            </li>
                                            <li>
                                                <a class="J_menuItem" href="{:url('access/accessList')}">权限管理</a>
                                                <input type="checkbox" class="auth" name="auth_manage" value="5" onclick="selects(1)">
                                            </li>
                                            <li>
                                                <a class="J_menuItem" href="{:url('roles/index')}">添加用户</a>
                                                <input type="checkbox" class="auth" name="add_user" value="6" onclick="selects(1)">
                                            </li>
                                            <li>
                                                <a class="J_menuItem" href="{:url('roles/index')}">用户管理</a>
                                                <input type="checkbox" class="auth" name="user_manage" value="7" onclick="selects(1)">
                                            </li>
                                        </ul>
                                    </li>
                                    <li>文章管理：<input type="checkbox" id="article" value="8" onclick="check_auth(2)">
                                        <ul>
                                            <li>
                                                <a class="J_menuItem" href="{:url('roles/index')}">发布文章</a>
                                                <input type="checkbox" class="article" name="add_article" value="9" onclick="selects(2)">
                                            </li>
                                            <li>
                                                <a class="J_menuItem" href="{:url('roles/index')}">删除文章</a>
                                                <input type="checkbox" class="article" name="del_article" value="10" onclick="selects(2)">
                                            </li>
                                            <li>
                                                <a class="J_menuItem" href="{:url('roles/index')}">修改文章</a>
                                                <input type="checkbox" class="article" name="edit_article" value="11" onclick="selects(2)">
                                            </li>
                                        </ul>
                                    </li>
                                    <li>安全管理：<input type="checkbox" id="manage" value="12" onclick="check_auth(3)">
                                        <ul>
                                            <li>
                                                <a class="J_menuItem" href="{:url('roles/index')}">安全退出</a>
                                                <input type="checkbox" class="manage" name="manage" value="13" onclick="selects(3)">
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <!--<input type="button" value="提交" class="btn btn-primary" id="postform"/>-->
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>
<script src="__JS__/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<script src="__JS__/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script type="text/javascript">

    function selects(sort){
        var othercheck ='';
        var select = '';
        if(sort == 1){
            othercheck = document.getElementsByClassName("auth");
            select = 'auth';
        }else if(sort == 2){
            othercheck = document.getElementsByClassName("article");
            select = 'article';
        }else if(sort == 3){
            othercheck = document.getElementsByClassName("manage");
            select = 'manage';
        }
        for(var i=0;i<othercheck.length;i++){
            if(othercheck[i].checked){
                $("#"+select).attr("checked",true);
            }
        }
    }

    function check_auth(sort){
        var allcheck = '';
        var othercheck ='';
        if(sort == 1){
            allcheck = document.getElementById("auth");  //获取 全选check 的id
            othercheck = document.getElementsByClassName("auth"); //获取数组名称为fkcheck的 复选框
        }else if(sort == 2){
            allcheck = document.getElementById("article");
            othercheck = document.getElementsByClassName("article");
        }else if(sort == 3){
            allcheck = document.getElementById("manage");
            othercheck = document.getElementsByClassName("manage");
        }
        for(var i=0;i<othercheck.length;i++){
            if(allcheck.checked){
                othercheck[i].checked=true;
            }else{
                othercheck[i].checked=false;
            }
        }//循环遍历 复选框 ，当点击全选时，其它被选中，否则取消选中
    }

    //表单提交
    function toVaild(){
        var jz;
        var access_obj = $("#access_id");
        var url = "./accessadd";
        if(access_obj.val() != '' && access_obj.val() != 'undefined' && access_obj.val() != undefined) {
            url = "./accessedit";
        }
        $.ajax({
            type:"POST",
            url:url,
            data:{'data' : $('#commentForm').serialize()},// 你的formid
            async: false,
            beforeSend:function(){
                jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
            },
            error: function(request) {
                layer.close(jz);
                swal("网络错误!", "", "error");
            },
            success: function(data) {
                //关闭加载层
                layer.close(jz);
                if(data.code == 1){
                    swal(data.msg, "", "success",{
                          buttons: [true, "Do it!"],
                        });
                    setTimeout("refresh()",2000);
                }else{
                    swal(data.msg, "", "error");
                }

            }
        });

        return false;
    }

    //表单验证
    $(document).ready(function(){
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
    });
    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });
    function refresh(){
        window.location.href="";
    }
</script>
</body>
</html>
